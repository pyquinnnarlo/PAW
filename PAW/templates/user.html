<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <h1>User Profile</h1>
    {% if username %}
        <p>Welcome, {{ username }}!</p>
    {% endif %}
    {% if form_data %}
        <p>Form Data Submitted:</p>
        <ul>
            {% for key, value in form_data.items() %}
                <li>{{ key }}: {{ value }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
